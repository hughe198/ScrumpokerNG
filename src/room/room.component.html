<ul>
    @for (voter of objectKeys(votes); track voter) {
      <li>{{ voter }}: {{ votes[voter] }}</li>
    }
    @empty {
      <li>No products found.</li>
    }
  <input type ="button" (click)="fakevote()" value="Vote">
</ul>
<input type="text" [(ngModel)]="fakeVoteText" placeholder="Enter vote">
