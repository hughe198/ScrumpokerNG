@if (active) {
<ul>
    @for (voter of objectKeys(votes); track voter) {
      <li>{{ voter }}: {{ votes[voter] }}</li>
    }
    @empty {
      <li>No Voters found.</li>
    }
      <app-voting-card [onCardChoiceChange]="cardChoice" (userDetails)="userDetails" (vote)="voted($event)" (votingCardChoice)="votingCardChange($event)"></app-voting-card>


</ul>
}
