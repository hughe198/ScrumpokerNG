<div class="container my-5 main-container">
  <!-- Theme toggle in top-right corner -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
    <app-theme-toggle></app-theme-toggle>
  </div>
  
  <div class="row justify-content-center">
    <img src="assets/banner.png" alt="Scrumpoker banner" class="centered-banner">

    <div class="col-md-6">
      <!-- Join a Room card -->
      <div class="card shadow p-4">
        <h5 class="card-title text-center mb-4">Join a Room</h5>
        <div class="mb-3">
          <input type="text" class="form-control" [(ngModel)]="voter" placeholder="Enter Name" />
          @if (duplicateNameError) {
            <div class="form-text border">That name is already taken.</div>
          }
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" [(ngModel)]="roomID" placeholder="Enter Room ID" />
        </div>
        <!-- (Option A) Keep Join inside card -->
        <button class="btn btn-success w-100" (click)="connect(this.voter, this.roomID, this.votingCard)">
          Join Room
        </button>
      </div>

      <!-- Actions outside the card but in the same column -->
      <div class="d-grid gap-3 mt-3">
        <button class="btn btn-success btn-lg" (click)="createNewRoom()">
          Create New Room
        </button>
      </div>
    </div>
  </div>
</div>
