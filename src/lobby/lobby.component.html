<html>
  <head>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h5 class="card-title text-center mb-4">Join a Room</h5>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="voter"
                placeholder="Enter Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="roomID"
                placeholder="Enter Room ID"
              />
            </div>
            <button
              class="btn btn-primary w-100"
              (click)="connect(this.voter, this.roomID, this.votingCard)"
            >
              Join Room
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button class="btn btn-success btn-lg" (click)="createNewRoom()">
            Create New Room
          </button>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <app-room [connection]="active"></app-room>
    </div>

    <!-- Optional Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
