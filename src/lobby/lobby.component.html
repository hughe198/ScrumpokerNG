<html>
  <div class="container">
    <input type="text" [(ngModel)]="voter" placeholder="Enter Name" />
    <input type="text" [(ngModel)]="roomID" placeholder="Enter Room ID" />

    <button class="btn" (click)="connect(this.voter, this.roomID,this.votingCard)">
      Join Room
    </button>
  </div>
  <div class="container">
    <button class="btn" (click)="createNewRoom()">Create New Room</button>
  </div>

  <app-room [connection]="active"></app-room>

</html>
